<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cute Website</title>
  <style>
    body {
      background-color: #FFF0F5; /* soft pastel background */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #FF69B4;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      background-color: #FFB6C1;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #FF69B4;
      transform: scale(1.1);
    }

    .heart {
      color: red;
      font-size: 2em;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
